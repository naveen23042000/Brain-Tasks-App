version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - apt-get update -y
      - apt-get install -y curl unzip
      - echo "Installing AWS CLI v2..."
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip -o awscliv2.zip
      - ./aws/install
      - echo "Installing kubectl..."
      - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 041124310096.dkr.ecr.us-east-1.amazonaws.com
      - echo "Logging in to Docker Hub..."
      - echo $DOCKERHUB_PASSWORD | docker login --username $DOCKERHUB_USERNAME --password-stdin
      - export REPOSITORY_URI=041124310096.dkr.ecr.us-east-1.amazonaws.com/brain-tasks-app
      - export IMAGE_TAG=latest

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Updating kubeconfig for EKS cluster..."
      - aws eks update-kubeconfig --region us-east-1 --name brain-tasks-cluster
      - echo "Deploying to EKS..."
      - kubectl set image deployment/brain-tasks-deploy brain-tasks-container=$REPOSITORY_URI:$IMAGE_TAG
      - kubectl rollout status deployment/brain-tasks-deploy

artifacts:
  files:
    - '**/*'
